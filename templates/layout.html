<!DOCTYPE html>

<html lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('index') }}">Leony's Website</a>
            <div class="navbar-collapse">
                {% if session.user_id %}
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="{{ url_for('search') }}" class="nav-link">Search</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Page 2</a></li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Log In</a></li>
                        <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        <main>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="container">
                        <div class="row">
                            <div class="col flashes">
                                {% for message in messages %}
                                    <div class="alert alert-info">{{ message }}</div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endwith %}

            {% block main %}{% endblock %}
        </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>

</html>
