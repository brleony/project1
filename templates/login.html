{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
            <div class="row">
                <div class="col">
                    {% if error %}
                        <div class="alert alert-dark"><strong>Error:</strong> {{ error }}</div>
                    {% endif %}
                    <form action="{{ url_for('login') }}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input autocomplete="off" autofocus class="form-control" name="username" id="username" type="text"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" name="password" id="password" type="password"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-secondary" type="submit">Log In</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
